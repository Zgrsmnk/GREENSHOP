<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body class="register">
    <form action="/submit" method="post"  class="form">
        <div class="management">
            <a href="login.html" class="login_reg">Login</a>
            <span class="register_reg">Register</span>
        </div>
        <p class="description">Enter your email and password to register.</p>
        <div class="input">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" class="input_register" placeholder="Enter your email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="password" placeholder="Confirm Password" required>
        </div>
        <button class="button" type="submit">
            Register
        </button>
        <p class="decription_text">
            Or register with
        </p>
        <div class="buttons">
            <button class="button_box_gg">
                <img src="images/icon_gg.svg" alt="icon_google">
                Continue with Google
            </button>
            <button class="button_box_fb">
                <img src="images/icon_fb.svg" alt="icon_facebook">
                Continue with Facebook
            </button>
        </div>
    </form>
</body>
</html>
